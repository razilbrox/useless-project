<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Useless Project - White Screen Whiteness</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #FFD700, #228B22, #000000); /* Gold, Green, and Black gradient */
      position: relative;
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('./logo_useless.png') no-repeat center center fixed; /* Updated with "Useless" image */
      background-size: cover;
      opacity: 0.3; /* Low opacity for the background image */
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #FFD700; /* Gold color for heading */
    }

    p.description {
      font-size: 1.2em;
      color: #E0E0E0; /* Light gray text for description */
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 20px 0;
      font-size: 1em;
      padding: 10px;
      color: black;
      background-color: #228B22; /* Green input background */
      border: 2px solid #FFD700; /* Gold border */
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #FFD700; /* Gold background for button */
      border: 2px solid #228B22; /* Green border */
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #E0E0E0; /* Light gray when hovered */
    }

    .image-display {
      margin-top: 30px;
      border: 2px dashed #228B22; /* Green dashed border */
      padding: 10px;
      background-color: #fff;
      display: inline-block;
      max-width: 100%;
      width: 80%;
    }

    .image-display img {
      width: 100%;
      border-radius: 10px;
    }

    .result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #E0E0E0; /* Light gray text for results */
    }

    .result p {
      margin: 10px 0;
    }

    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è Welcome to the White Screen Whiteness Checker</h1>
    <p class="description">
      Upload an image of your "white screen" and we'll tell you how white it *really* is. 
      Yes, this is a completely *useless* project, but who cares? Let's do this.
    </p>

    <input type="file" id="imageInput" accept="image/*">
    <button onclick="checkWhiteness()">Check Whiteness</button>

    <div class="image-display" id="imageDisplay">
      <!-- Uploaded image will appear here -->
    </div>

    <canvas id="canvas"></canvas>

    <div class="result" id="result">
      <p id="percentage"></p>
      <p id="comment"></p>
    </div>
  </div>

  <script>
    function checkWhiteness() {
      const input = document.getElementById('imageInput');
      const imageDisplay = document.getElementById('imageDisplay');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const result = document.getElementById('result');
      const percentage = document.getElementById('percentage');
      const comment = document.getElementById('comment');

      if (!input.files[0]) {
        alert("Please upload an image of your white screen.");
        return;
      }

      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          
          const imgElement = document.createElement('img');
          imgElement.src = img.src;
          imageDisplay.innerHTML = ''; 
          imageDisplay.appendChild(imgElement);

          const scale = 0.2; // Resize for faster processing
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imgData.data;

          let whitePixels = 0;
          let totalPixels = data.length / 4;

          for (let i = 0; i < data.length; i += 4) {
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];

            if (r > 240 && g > 240 && b > 240) { // Check if pixel is almost white
              whitePixels++;
            }
          }

          const whiteness = ((whitePixels / totalPixels) * 100).toFixed(2);
          percentage.textContent = `üßº Whiteness Level: ${whiteness}%`;

          let msg = "";
          if (whiteness > 98) {
            msg = "‚ú® Absolute white! You nailed it!";
          } else if (whiteness > 90) {
            msg = "üßê Almost pure white... just a tiny bit off.";
          } else if (whiteness > 75) {
            msg = "ü§∑‚Äç‚ôÇÔ∏è Meh, it‚Äôs getting there.";
          } else {
            msg = "üï≥Ô∏è That's not even close to white!";
          }

          comment.textContent = msg;
        };
        img.src = event.target.result;
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
